<!DOCTYPE html>
<html>

<head>
    <title>Working On My Final Project</title>

    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
</head>

<body>

    <div class="container">
    
    <form id="player-one" action="">

        <h1>Let's Play Cards</h1>

    <div class="form-group">
        <label for="name">Your Name</label>
        <input
            id="name"
            class="form-control validate-input"
            type="text"
            name="Name"
        />
        <small class="error" aria-live="polite"></small>
    </div>

    <div class="form-group">
        <label for="poison">Pick Your Poison</label>
        <select class="form-control" name="Poison" id="poison">
          <option value="choose" selected="selected" disabled>Choose one</option>
          <option value="Gin">Gin</option>
          <option value="Rum">Rum</option>
          <option value="Bourbon">Bourbon</option>
          <option value="Tequila">Tequila</option>
          <option value="Non_Alcoholic">Non-Alcoholic</option>
        </select>
        <small class="error" aria-live="polite"></small>
    </div>

    <div id="drinks" class="form-group row">
        <small class="error" aria-live="polite"></small>
    </div>

    <div class="form-group">
        <input class="btn btn-primary" type="button" id="shuffle" value="Shuffle" />
        <input class="btn btn-primary" type="submit" id="update-player" value="Update Player 1" />
    </div>

    </form>

    <div class="" id="message">

    </div>


    <div class="" id="cards">

    </div>
    </div>

    <script src="./CardDeck.js"></script>
    <script src="./index.js"></script>

</body>
</html>
