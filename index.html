<!DOCTYPE html>
<html>

<head>
    <title>My Final Project</title>

    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
</head>

<body>

    <div class="container">
    
        <h1>Let's Play Cards</h1>

    <form id="player-one" action="">

    <div class="form-group">
        <label for="name">Your name</label>
        <input
            id="name"
            class="form-control validate-input"
            type="text"
            name="Name"
        />
        <small class="error" aria-live="polite"></small>
    </div>

    <div class="form-group">
        <label for="poison">Pick your poison</label>
        <select class="form-control" name="Poison" id="poison">
          <option value="choose" selected="selected" disabled>Choose one</option>
          <option value="Gin">Gin</option>
          <option value="Rum">Rum</option>
          <option value="Bourbon">Bourbon</option>
          <option value="Tequila">Tequila</option>
          <option value="Non_Alcoholic">Non-Alcoholic</option>
        </select>
        <small class="error" aria-live="polite"></small>
    </div>

    <div id="enclosing-drinks" class="form-group">
    <label for="drinks">Pick a cocktail, or shuffle to see some others</label>
        <div id="drinks" class="row"></div>
        <small class="error" aria-live="polite"></small>
    </div>

    <div class="form-group">
        <input class="btn btn-primary" type="button" id="shuffle" value="Shuffle" />
        <input class="btn btn-primary" type="submit" id="save-player" value="Save" />
    </div>

    </form>

    <div class="form-group" id="message"></div>

    <div class="form-group" id="cards"></div>

    <div class="form-group hidden" id="actions">
        <input class="btn btn-primary" type="button" id="update-player" value="Update Player" />
        <input class="btn btn-primary" type="button" id="new-game" value="New Game" />
        <input class="btn btn-primary" type="button" id="call" value="Call!" />
    </div>

    </div>

    <script src="./Calculate.js"></script>
    <script src="./CardDeck.js"></script>
    <script src="./index.js"></script>
    <script src="./PlayerForm.js"></script>

</body>
</html>
